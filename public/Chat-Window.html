<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <h1>Chat App</h1>

    <h2 style="color:#ccaa7e">personal mesage</h2>
    <ul id="message1">
       
    </ul>

    <hr>

    <h2 style="color:#5F9EA0">Group mesage</h2>
    <ul id="message2">
       
    </ul>

    <hr>
   <p style="color:#ccaa7e">Create Personal Message</p>
    <form>
    <div class="input-group input-group-sm mb-3 ">
        <div class="align-bottom">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="chat">
        <button type="submit" class="btn btn-primary" >Chat Added</button>
      </div>
    </div>

   </form>


    <form>
      <div class="form-group">
        <label for="myfile">Select Files:</label>
       <input type="file" id="myfile" name="myfile" required>
       </div>
       <button type="submit" class="btn btn-primary">Add File</button>
  
    </form>

     <hr>
    <br>
   <p style="color:#ccaa7e">Create Or Join Group</p>
    <button type="button" class="btn btn-primary" id="create">Create group</button>
    <button type="button" class="btn btn-primary" id="join">join group</button>

    <hr>
    <p style="color:#ccaa7e">Create Group Message</p>
    <form id="form">
         <div class="form-group">
         <input type="hidden" id="group-message" name="chatty" required>
         <button type="submit" style="visibility:hidden;" class="btn btn-primary" id="button">group-message-create</button>
         </div>
   </form>

   <form id="form">
    <div class="form-group">
    <input type="hidden" id="groupFile" name="groupfile" required>
    <button type="submit" style="visibility:hidden;" class="btn btn-primary" id="button12">group-File-Add</button>
    </div>
 </form>


   <form >
    <div class="form-group">
    <button type="submit" style="visibility:hidden;" class="btn btn-primary" id="Admin-button">GroupAdmin</button>
    </div>
</form>

<hr>

 <p style="color:#ccaa7e">Groups Of Particular User</p>
  <div id="groups">

  </div>

    <script src="Chat-Window.js"></script>

</html>
